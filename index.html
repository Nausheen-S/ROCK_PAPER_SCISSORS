<!DOCTYPE html>
<html>
<head>
    <title>ROCK, PAPER, SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class ="container">
        <div class = "start-button">
            <button id ="start">Play</button>
        </div>
        <div class = "slide-right">
            <p class = "slide" id ="slide"></p>
        </div>
        <div class = "images">
            <img src ="https://i.imgur.com/ftGyi87.jpg?1[/img]" height = 250px width = 250px id = "stone">
            <img src ="https://i.imgur.com/3KKfVHo.jpg?1[/img]" height = 250px width = 250px id = "paper">
            <img src ="https://i.imgur.com/wJ23K5X.jpg?1[/img]" height = 250px width = 250px id = "scissors">
        </div>
        <div class = "buttons">

            <button id ="restart">Replay</button>
            <button id ="information">Information</button>
        </div>
        <div class = "infomsg">
        <p id = "instruction">
        </p>
        </div>
        <div class = score>
            <p id ="tie"></p>
            <p><h2>Your score:</h2>
                <span id = "user">0</span>
            </p>
            <p><h2>Computer's score:</h2>
                <span id= "computer">0</span>
            </p>
        </div>

    </div>



    <script src="script.js" type="text/javascript"></script>
</body>
</html>
